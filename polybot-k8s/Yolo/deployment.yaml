apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo
  namespace: polybot-dev
  labels:
    app: yolo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yolo
  template:
    metadata:
      labels:
        app: yolo
    spec:
      containers:
        - name: yolo
          image: merryshalabi/yolo-dev:34
          ports:
            - containerPort: 8081
          envFrom:
            - secretRef:
                name: yolo-env-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
