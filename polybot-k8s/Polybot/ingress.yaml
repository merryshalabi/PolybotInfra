apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot
  namespace: polybot-dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: merry-bot.fursa.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-polybot
                port:
                  number: 8000
