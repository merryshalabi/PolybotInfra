name: Provision Kubernetes Cluster Infrastructure

on:
  push:
    branches:
      - main

jobs:
  provision-infra:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.7.5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Terraform Init
      working-directory: tf
      run: terraform init

    - name: Select or Create Workspace
      working-directory: tf
      run: terraform workspace select eu-west-2 || terraform workspace new eu-west-2

    - name: Terraform Apply
      working-directory: tf
      run: terraform apply -var-file=region.eu-west-2.tfvars -auto-approve

    - name: Wait for EC2 to be ready
      run: |
        IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=merry-control-plane" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].PublicIpAddress" \
          --output text)
        echo "Checking SSH connection to $IP ..."
        for i in {1..10}; do
          if ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$IP "echo 'Instance is up'" ; then
            echo "âœ… EC2 instance is reachable."
            break
          else
            echo "Waiting for instance to be ready..."
            sleep 10
          fi
        done

    - name: Save Terraform Output to file
      working-directory: tf
      run: |
        terraform output -raw control_plane_public_ip > control_plane_ip.txt



      

